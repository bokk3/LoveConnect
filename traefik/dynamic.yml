# Traefik dynamic configuration
# TLS Configuration
tls:
  options:
    default:
      minVersion: "VersionTLS12"
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"

# HTTP Middlewares
http:
  middlewares:
    # Security headers
    security-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Frame-Options: "SAMEORIGIN"
          X-XSS-Protection: "1; mode=block"
          X-Content-Type-Options: "nosniff"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Permissions-Policy: "camera=(), microphone=(), geolocation=()"
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"
    
    # Rate limiting
    rate-limit:
      rateLimit:
        burst: 100
        average: 50
    
    # Auth for Traefik dashboard (change these credentials!)
    traefik-auth:
      basicAuth:
        users:
          # admin:admin123 (change this!)
          - "admin:$2y$10$8jKmKWOW9u3kJPFGb5y7IeJ5CQA3CZf5A4KsVQf4u2.HGYv3xVJ/u"
    
    # Compress responses
    compression:
      compress: true