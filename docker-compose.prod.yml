# Docker Compose for Production Deployment
version: '3.8'

services:
  loveconnect:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: loveconnect-app:latest
    container_name: loveconnect-prod
    ports:
      - "80:80"
      - "443:443"
      - "3306:3306"
    environment:
      - DB_HOST=localhost
      - DB_NAME=login_system
      - DB_USER=root
      - DB_PASS=rootpassword
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://your-domain.com
    env_file:
      - .env
    volumes:
      - loveconnect-data:/var/lib/mysql
      - ./ssl:/etc/ssl/certs:ro  # Mount SSL certificates
      - ./logs:/var/log:rw       # Mount logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  loveconnect-data:
    driver: local

networks:
  default:
    name: loveconnect-network