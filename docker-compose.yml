version: '3.8'

services:
  # Nginx web server
  nginx:
    image: nginx:1.25-alpine
    container_name: login_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php-fpm
    networks:
      - login_network
    restart: unless-stopped
    command: >
      sh -c "
        rm -f /etc/nginx/conf.d/default.conf &&
        nginx -g 'daemon off;'
      "

  # PHP-FPM 8.2 with production settings
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: login_php
    volumes:
      - ./app:/var/www/html
    environment:
      - DB_HOST=mariadb
      - DB_NAME=login_system
      - DB_USER=root
      - DB_PASS=rootpassword
      # PHP production settings
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_MEMORY_CONSUMPTION=256
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=20000
      - PHP_OPCACHE_REVALIDATE_FREQ=60
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=30
      - PHP_POST_MAX_SIZE=8M
      - PHP_UPLOAD_MAX_FILESIZE=2M
    depends_on:
      - mariadb
    networks:
      - login_network
    restart: unless-stopped

  # MariaDB database
  mariadb:
    image: mariadb:10.11
    container_name: login_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: login_system
      MYSQL_USER: loginuser
      MYSQL_PASSWORD: loginpass
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./app/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3307:3306"
    networks:
      - login_network
    restart: unless-stopped
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=256M
      --max-connections=100

networks:
  login_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    name: login_system_db